<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
                    <div class="form-group" style="text-align:start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('usuario')?.errors?.['required'] && register.get('usuario')?.touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align:start;">
                        <input type="password" class="form-control" placeholder="Contrasenia"
                            formControlName="password">
                        <span class="text-danger ml-2"
                            *ngIf="register.get('password')?.errors?.['required'] && register.get('password')?.touched">
                            La contraseña <strong>es requerida</strong>
                        </span>
                        <span class="text-danger ml-2"
                            *ngIf="register.get('password')?.errors?.['minlength'] && register.get('password')?.touched">
                            La contraseña debe tener <strong>como minimo 4 caracteres</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align:start;">
                        <input type="password" class="form-control" placeholder="Repetir Contrasenia"
                            formControlName="ConfirmPassword">
                        <span class="text-danger ml-2" *ngIf="register.hasError('notSame')">
                            Contraseñas <strong> distintas </strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-reg" type="submit">Aceptar</button>
                        <button class="btn btn-secondary mr-2" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
